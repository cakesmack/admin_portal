{% extends "base.html" %} {% block content %}
<h2>Special Order Request</h2>
<p class="text-muted">Request products from special suppliers</p>

<div class="card mt-4">
  <div class="card-body">
    <form method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="supplier" class="form-label">Supplier Name *</label>
          <input
            type="text"
            class="form-control"
            id="supplier"
            name="supplier"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="customer_account" class="form-label"
            >Customer Account Number *</label
          >
          <input
            type="text"
            class="form-control"
            id="customer_account"
            name="customer_account"
            required
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="product_code" class="form-label">Product Code</label>
          <input
            type="text"
            class="form-control"
            id="product_code"
            name="product_code"
          />
        </div>
        <div class="col-md-6">
          <label for="quantity" class="form-label">Quantity *</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            required
            min="1"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="product_description" class="form-label"
          >Product Description *</label
        >
        <input
          type="text"
          class="form-control"
          id="product_description"
          name="product_description"
          required
        />
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Special Instructions</label>
        <textarea
          class="form-control"
          id="notes"
          name="notes"
          rows="3"
        ></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          Submit Order Request
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
